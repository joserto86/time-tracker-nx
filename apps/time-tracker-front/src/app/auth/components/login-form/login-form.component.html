<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field  appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" id="email" placeholder="Email" required (blur)="onEmailBlur($event)">
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" id="password" placeholder="Password">
      <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </span>
    </mat-form-field>
  
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    <button mat-raised-button (click)="onClear()">Clear</button>
  
  
  </form>
