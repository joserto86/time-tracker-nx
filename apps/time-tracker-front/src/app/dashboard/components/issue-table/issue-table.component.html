<table mat-table [dataSource]="this.timeNotes">

  <ng-container matColumnDef="namespace">
    <th mat-header-cell *matHeaderCellDef> Namespace </th>
    <td mat-cell *matCellDef="let timeNote"> {{timeNote.glNamespace}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Project </th>
    <td mat-cell *matCellDef="let timeNote"> {{timeNote.glProject}} </td>
  </ng-container>

  <ng-container matColumnDef="milestone">
    <th mat-header-cell *matHeaderCellDef> Milestone </th>
    <td mat-cell *matCellDef="let timeNote"> {{timeNote.milestone}} </td>
  </ng-container>

  <ng-container matColumnDef="issue">
    <th mat-header-cell *matHeaderCellDef> Issue </th>
    <td mat-cell *matCellDef="let timeNote"> {{timeNote.glIssue}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="actions">

    <td mat-cell *matCellDef="let filter">

      <button mat-icon-button aria-label="Edit filter" (click)="openUpdateFilterDialog(filter)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Delete filter" (click)="onDeleteFilter(filter.id)">
        <mat-icon>delete_forever</mat-icon>
      </button>

    </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
