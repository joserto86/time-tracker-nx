<table mat-table [dataSource]="filters">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let filter"> {{filter.name}} </td>
  </ng-container>

  <ng-container matColumnDef="column">
    <th mat-header-cell *matHeaderCellDef> Column </th>
    <td mat-cell *matCellDef="let filter"> {{filter.column}} </td>
  </ng-container>

  <ng-container matColumnDef="condition">
    <th mat-header-cell *matHeaderCellDef> Condition </th>
    <td mat-cell *matCellDef="let filter"> {{filter.condition}} </td>
  </ng-container>

  <ng-container matColumnDef="searchTerm">
    <th mat-header-cell *matHeaderCellDef> Search term </th>
    <td mat-cell *matCellDef="let filter"> {{filter.searchTerm}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let filter">

      <button mat-icon-button aria-label="Edit filter" (click)="openUpdateFilterDialog(filter)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Delete filter" (click)="onDeleteFilter(filter.id)">
        <mat-icon>delete_forever</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
