<table mat-table [dataSource]="instances">

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let instance"> {{instance.url}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let instance"> {{ instance.username }} </td>
  </ng-container>

  <ng-container matColumnDef="added">
    <th mat-header-cell *matHeaderCellDef> Added </th>
    <td mat-cell *matCellDef="let instance"> {{instance.added ? 'added' : 'not added'}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let instance">

      <button mat-icon-button aria-label="Edit token" (click)="openUpdateTokenDialog(instance)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Delete token">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
