<main class="main-container">
  <mat-card>
    <p>
      These are your git credentials. If you haven't filled in your token, click
      on the edit button.
    </p>
    <ng-container *ngIf="instances$ | async as instances; else elseTemplate">
      <time-tracker-nx-instance-table
        [instances]="instances"
      ></time-tracker-nx-instance-table>
    </ng-container>
  </mat-card>
</main>

<ng-template #elseTemplate> Cargando </ng-template>
